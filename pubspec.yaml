name: nativeblog
description: A Mulipublishing mobile platform.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: any
  flutter_html: any
  shared_preferences: any
  cached_network_image: any
  html: any
  built_collection: '>=2.0.0 <5.0.0'
  built_value: '>=5.5.5 <7.0.0'
  googleapis: ^0.53.0
  url_launcher: any
  flutter_custom_tabs: ^0.6.0
  path_provider: any
  connectivity: any
  shimmer: any
  timeago: any
  share: any
  fluro: any
  rxdart : any
  rx_widgets: any
  rx_command: any
  get_it: any
  cupertino_icons: ^0.1.2

dev_dependencies:
